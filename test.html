<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .car-details {
            list-style: none;
            padding: 0;
        }
        .car-details li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Details</h1>
        <ul class="car-details">
            <li><strong>Make:</strong> Toyota</li>
            <li><strong>Model:</strong> Camry</li>
            <li><strong>Year:</strong> 2021</li>
            <li><strong>Color:</strong> Silver</li>
            <li><strong>Engine:</strong> 2.5L 4-Cylinder</li>
            <li><strong>Horsepower:</strong> 203 hp</li>
            <li><strong>Fuel Type:</strong> Gasoline</li>
            <li><strong>Transmission:</strong> Automatic</li>
            <li><strong>Price:</strong> $24,970</li>
        </ul>
    </div>
</body>
</html>
